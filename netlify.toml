[build]
  publish = "."
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

# API routes - redirect to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Root path should show index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# All other paths should go to API
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 404