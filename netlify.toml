[build]
  publish = "." # This is fine for backend-only
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

# Remove the SPA redirect that's causing issues
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Add a custom 404 page for API routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/"
  status = 200

# Handle preflight requests for CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"