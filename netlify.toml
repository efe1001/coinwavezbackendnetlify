[build]
  functions = "."
  # Explicitly set publish to empty or current directory
  publish = "."

# Disable any automatic build commands
[build.environment]
  NODE_ENV = "production"

# Force no build process
[build.processing]
  skip_processing = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/.netlify/functions/index/api/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200